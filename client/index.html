<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Webhook Sender</h1>
    <form id="webhookForm">
        <label for="webhookURL">Webhook URL:</label>
        <input type="url" id="webhookURL" name="webhookURL" required placeholder="https://example.com/webhook">
        
        <button type="submit">Send Webhook</button>
    </form>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const webhookURL = document.getElementById('webhookURL').value;

            const payload = {
                secretCode: 'your-secret-code-here' // Replace with your actual secret code
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Webhook sent successfully!');
                } else {
                    alert('Failed to send webhook.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending the webhook.');
            });
        });
    </script>

</body>
</html>
